{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Volo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
   
</head>
<body class="gradient-custom">
    

    <div class="container-fluid text-white m-5">
        <div class="row m-3">
            <div class="col-sm-6">
                <p> Are you sure you want to delete "{{item}}"? </p>
                <form method="post" action="{% url 'delete_volo' item.id %}">
                    {% csrf_token %}
                    <a href="{% url 'voli' %}" class="btn btn-sm btn-light">Back</a>
                    <button type="submit" class="btn btn-sm btn-light" value="Delete">Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
