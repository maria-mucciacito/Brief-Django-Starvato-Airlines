
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Update Volo</title>
</head>
<body class="gradient-custom">
    <div class="alert alert-danger m-5" role="alert">
        {% for m in messages %}
        <span>{{m}}</span>
        {% endfor %}
    </div>
    <div class="container text-white" style="align-items: center; " >
        <form action="" method="post">
            {% csrf_token %}
            <div class="row m-3">
                <div class="col-sm-3">
                    <label class="form-label">Code Volo</label><br>
                    {{form.code_volo}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Distanza Percorsa</label><br>
                    {{form.distanza_percorsa}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Ora di Partenza</label><br>
                    {{form.ora_partenza}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Ora di Arrivo</label><br>
                    {{form.ora_arrivo}}
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-3">
                    <label class="form-label">Data di Partenza</label><br>
                    {{form.data_partenza}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Aeroporto di Partenza</label><br>
                    {{form.aeroporto_partenza}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Aeroporto di Arrivo</label><br>
                    {{form.aeroporto_arrivo}}
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Aircraft</label><br>
                    {{form.aircraft}}
                </div>
            </div>
            <div class="row m-3 mt-5">
                <div class="col-sm-1">
                    <button type="submit" value="Update" class="btn btn-primary">Update</button>
                    
                </div>
                <div class="col-sm-1 mt-2">
                    <a class="text-white" href="{% url 'voli' %}"> Back </a> 
                </div>
            </div>
        </form>
    </div>

    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
</body>
</html>
