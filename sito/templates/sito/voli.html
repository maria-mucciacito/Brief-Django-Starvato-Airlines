<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Voli</title>
</head>

<body>

    <div class="container m-3">
        {% for volo in voli  %}
            <div class="row m-3" style="width: 30%;"> 
                <div class="card text-center">
                    <div class="card-header">
                        <span>Numero Volo: </span>{{volo.code_volo}}
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-sm-6">
                                <h5 class="card-title"> Da  {{volo.aeroporto_partenza}}</h5>
                                <p class="card-text">{{volo.ora_partenza}}</p>
                            </div>
                            <div class="col-sm-6">
                                <h5 class="card-title">A  {{volo.aeroporto_arrivo}}</h5>
                                <p class="card-text">{{volo.ora_arrivo}}</p>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="btn btn-primary">Seleziona</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>  







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
