{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="z-index: -1;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active times" style="height: 10%; border: none; ">
            <img src="{% static 'media/vacanza.jpeg' %}" class="d-block img-fluid"
                style="background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%;">
            <div class="carousel-caption d-none d-md-block" style="margin: 80px;">
                <h1>Sei pronto a vivere un'esperienza indimenticabile?</h1>
                <p style="font-size: 18px;">Scopri le nostre offerte e scegli quella più adatta a te. </p>
                <a href="#" class="btn knowmore" role="button" id="scopri"> Scopri ora</a>
            </div>
        </div>
        <div class="carousel-item times">
            <img src="{% static 'media/aereo.jpeg' %}" class="d-block img-fluid"
                style="background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%;">
            <div class="carousel-caption d-none d-md-block" style="margin: 80px;">
                <h1>Sei pronto a vivere un'esperienza indimenticabile?</h1>
                <p style="font-size: 18px;">Scopri le nostre offerte e scegli quella più adatta a te. </p>
                <a href="#" class="btn knowmore" role="button" id="scopri"> Scopri ora</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
