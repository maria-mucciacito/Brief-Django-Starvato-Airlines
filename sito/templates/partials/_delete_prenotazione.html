<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid m-5" style="z-index: auto;">
        <div class="row m-3">
            <div class="col-sm-12">
                <p> Sei sicuro di voler eliminare la prenotazione n. "{{item}}"? </p>
                <form method="post" action="{% url 'cancella_prenotazione' item.id %}">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-sm btn-light">Back</a>
                    <button type="submit" class="btn btn-sm btn-secondary">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
