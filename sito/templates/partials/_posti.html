{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="container">


    <div class="conatiner w-25 h-25">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">A</th>
                    <th scope="col">B</th>
                    <th scope="col">C</th>
                    <th scope="col">D</th>
                    <th scope="col">E</th>
                    <th scope="col">F</th>
                </tr>
            </thead>
            <tbody id="posti">
            </tbody>
        </table>
    </div>


    <script>
        let numero_posti = 40;
        let classe = 'prima';
        let file = parseInt(40/6);

         
        for (let i = 1; i <= file; i++) {
            document.getElementById('posti').append(fila(i));
        }
        document.getElementById('posti').append(Resto(numero_posti,file+1));
        function fila(i) {
            const node = document.createElement('tr');
            let td = '<th scope="row">' + i + '</th>';
            let lettere = ['A', 'B', 'C', 'D', 'E', 'F'];
            for (let j = 0; j < 6; j++) {
                td += '<td><button id="' + i.toString() + lettere[j] + '" class="btn" onclick="scelta(this.id)"><img src="{% static "media/poltrona.png" %}" height=30 width=30></button></td>';
            }
            node.innerHTML = td;
            return node;
           
        }

        let posti = [];
        function scelta(id) {
            if (document.getElementById(id).classList == 'btn') {
                posti.push(id);
                document.getElementById(id).classList.add('btn-success');
            }
            else {
                posti.pop(id);
                document.getElementById(id).classList.remove('btn-success');
            }
        }

        function Resto(posti, i) {
            const node = document.createElement('tr');
            resto = posti % 6;
            let td = '<th scope="row">' + i + '</th>';
            let lettere = ['A', 'B', 'C', 'D', 'E', 'F'];
            for (let j = 0; j < resto; j++) {
                td += '<td><button id="' + i.toString() + lettere[j] + '" class="btn" onclick="scelta(this.id)"><img src="{% static "media/poltrona.png" %}" height=30 width=30></button></td>';

            }
            node.innerHTML = td;
            return node;


        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
